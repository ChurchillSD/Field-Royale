<html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<div id="esp_markers">
		<!-- <div class="marker"></div>	 -->
	</div>
	
	<script type="text/javascript">	
		MAX_MARKERS = 100	

		var esp_markers = document.getElementById("esp_markers");
		for (var i = 0; i < MAX_MARKERS; i++){
			var marker = document.createElement("img");
			marker.classList.add("marker");	
			marker.src = "./img/Arrow_Up_Red_20x20.png";
			marker.width = 20;
			marker.height = 20;
			esp_markers.appendChild(marker);		
		}

		var markers = document.getElementsByClassName("marker");

		function update_player_markers(x, y, index, opacity){
			markers[index-1].style.display = 'block';
			markers[index-1].style.left = x + 'px';
			markers[index-1].style.top = y + 'px';
			markers[index-1].style.opacity = opacity;
		}
	</script>
</body> 

</html>
